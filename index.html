<body>
    <div class="container">
        <p>Пожалуйста, укажите Ваше имя и фамилию.

                    <option>Август</option>
                    <option>Сентябрь</option>
                    <option>Февраль</option>
                </select>

                <select name="select3">
                    <option hidden value="s3">Year</option>
                    <option>2001</option>
                    <option>2008</option>
                    <option>2009</option>
                </select>

                <button>Зарегистрироваться</button>

                <p class="or">или</p>

                <a class="button2" href="#">Facebook</a>
            </form>
        </div>

    </div>
